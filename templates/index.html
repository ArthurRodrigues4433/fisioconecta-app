<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="static/css/style.css">
    <title>Tela De Login Responsiva</title>
</head>

<body>
    <div class="container-login">
        <div class="img-box">
            <img src="static/images/FisioConecta1.png" alt="">
            <h1>Facilitando o acesso à fisioterapia infantil especializada.</h1>
        </div>
        <div class="content-box">
            <div class="form-box">
                <img class="image-logo" src="static/images/FisioConecta1.png" alt="">
                <h2>Login</h2>
                
                <form id="loginForm" class="formLogin">
                    <div class="input-box">
                        <span>Email</span>
                        <input type="email" id="email" name="email" placeholder="@mail.com" required>
                    </div>

                    <div class="input-box">
                        <span>Senha</span>
                        <input type="password" id="senha" name="senha" placeholder="password" required>
                    </div>

                    <div class="remember">
                        <label>
                            <input type="checkbox"> Lembre-me
                        </label>
                        <a href="#">Esqueceu a Senha?</a>
                    </div>

                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>

                    <div class="input-box">
                        <p>Venha fazer parte! <a href="" id="btnRegistrar">Registre-se</a></p>
                        <p>Torne-se um fiso cadastrado? <a href="" id="btnRegistrarProf">Clique aqui!</a></p>
                    </div>
                </form>

                <h3>Logar Com</h3>
                <ul class="ul">
                    <li><img src="static/img/747.png"></li>
                    <li><img src="static/img/Google.png"></li>
                    <li><img src="static/img/Facebook.png"></li>
                </ul>

                <!-- área para mensagens -->
                <p id="resposta" style="margin-top: 10px; color: red;"></p>
            </div>
        </div>
    </div>
    <script src="/static/js/index_scripts.js"></script>
</body>
</html>
